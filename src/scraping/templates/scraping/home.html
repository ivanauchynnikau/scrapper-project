{% extends "base.html" %}

{% block content %}
  <div class="container">
    <br><br>
    <h2 class="text-center">Сервис по сбору и рассылке вакансий</h2>
    <br>
    <div class="row">
      <div class="col-md-4 offset-4">
        <h4 class="text-center" >Для просмотра доступных вакансий заполните форму</h4>
        <form method="GET" action="{% url 'list' %}" class="my-4">
          <div class="form-group">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Найти</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}

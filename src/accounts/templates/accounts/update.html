{% extends "base.html" %}

{% block content %}
  <div class="container">
    <br><br>
    <h2 class="text-center">Update your settings</h2>
    <br>
    <div class="row">
      <div class="col-md-4 offset-4">
        <form method="POST" class="my-4">{% csrf_token %}
          <div class="form-group">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <form method="POST" action="{% url 'accounts:delete' %}" class="my-4">{% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete my profile</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
